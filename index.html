<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="https://unpkg.com/uplot@1.6.30/dist/uPlot.min.css">
<style>
  html,body { margin:0; padding:0; background:#fff; }
  #c { width: 180px; height: 72px; } /* ~20% of original 900x360 */
</style>
<div id="c"></div>
<script src="https://unpkg.com/uplot@1.6.30/dist/uPlot.iife.min.js"></script>
<script>
(async () => {
  const lat = 53.2220301, lon = 18.0544024;

  const params = new URLSearchParams({
    latitude: String(lat),
    longitude: String(lon),
    hourly: "pressure_msl",
    past_days: "7",
    forecast_days: "7",
    timezone: "auto"
  });
  const url = "https://api.open-meteo.com/v1/forecast?" + params.toString();

  const res = await fetch(url);
  if (!res.ok) { document.getElementById("c").textContent = "Fetch error"; return; }
  const j = await res.json();

  const times = j?.hourly?.time || [];
  const vals  = j?.hourly?.pressure_msl || [];
  if (!times.length || !vals.length) { document.getElementById("c").textContent = "No data"; return; }

  const x = times.map(t => new Date(t).getTime());
  const y = vals.map(v => v == null ? null : Number(v));

  const now = Date.now();
  function nowLine(nowTs){
    return { hooks:{ draw:(u)=>{
      const xPos = u.valToPos(nowTs,"x",true);
      if (xPos < u.bbox.left || xPos > u.bbox.left + u.bbox.width) return;
      const ctx=u.ctx; ctx.save(); ctx.strokeStyle="#e74c3c"; ctx.lineWidth=1; ctx.setLineDash([3,3]);
      ctx.beginPath(); ctx.moveTo(xPos,u.bbox.top); ctx.lineTo(xPos,u.bbox.top+u.bbox.height); ctx.stroke(); ctx.restore();
    }}};
  }

  const container = document.getElementById("c");
  const w = container.clientWidth || 180, h = container.clientHeight || 72;

  const u = new uPlot({
    width: w, height: h,
    tzDate: ts => new Date(ts),
    scales: { x:{ time:true }, y:{ auto:true } },
    axes: [
      { stroke:"#333", grid:{ show:true, stroke:"rgba(0,0,0,0.06)" }, size: 20, values:()=>[] }, // hide x labels for tiny chart
      { stroke:"#333", grid:{ show:true, stroke:"rgba(0,0,0,0.06)" }, size: 28, values:(u,vals)=>vals.map(v=>v.toFixed(0)) }
    ],
    series: [
      {},
      { stroke:"#2b6cb0", width:1, fill:"rgba(43,108,176,0.10)", points:{ show:false } }
    ],
    plugins: [nowLine(now)]
  }, [x,y], container);

  // Keep tiny but responsive within its small box
  const ro = new ResizeObserver(entries => {
    for (const e of entries) {
      const cw = e.contentRect.width, ch = e.contentRect.height;
      u.setSize({ width: Math.max(120, cw), height: Math.max(50, ch) });
    }
  });
  ro.observe(container);
})();
</script>
